
{% extends 'home.html' %}

{% block content %}



<h1>Staff Details</h1>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Mobile</th>
    <th>Actions</th>
  </tr>
  {% for i in staff %}
  <tr>
    <td>{{i.FirstName}}</td>
    <td>{{i.LastName}}</td>
    <td>{{i.Mobile}}</td>
    <td class="text-center">
      <div class="actions">
         <a href=" {% url 'editStaff' i.id %} " class="btn btn-sm bg-success-light mr-2">
         <i class="fas fa-pen"></i>
         </a>
         <a href="#" class="btn btn-sm bg-danger-light">
         <i class="fas fa-trash"></i>
         </a>
      </div>
   </td>
  </tr>
  {% endfor %}
  
</table>
<h1>Staff Add</Details></h1>

<div>
    <form  action=" {% url 'addStaff' %} "  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
      <label for="fname">First Name</label>
      <input type="text"  name="firstname" placeholder="Your name.." required>
  
      <label >Last Name</label>
      <input type="text"  name="lastname" placeholder="Your last name.." required>
  
      <label >Mobile Number</label>
      <input type="text"  name="mobile" placeholder="Your Mobile Number.." required>

      <label >Profile Pic</label>
      <input type="file"  name="profilepic" placeholder="Your last name.." required>

      <input type="submit" value="Submit">
    </form>
  </div>


{% endblock  %}
