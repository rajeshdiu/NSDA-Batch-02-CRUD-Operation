
{% if messages %}
{% for message in messages %}
{% if message.tags == 'error' %}
<div class="alert alert-danger" role="alert">
  {{ message }}
</div>
{% endif %}
{% endfor %}
{% endif %}


{% if messages %}

{% for message in messages %}

{% if message.tags == 'success' %}

<h2 style="color: green; text-align: center;">{{message}}</h2>

{% endif %}

{% endfor %}

{% endif %}
