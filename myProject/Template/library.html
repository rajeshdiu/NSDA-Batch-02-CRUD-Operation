
{% extends 'home.html' %}

{% block content %}



<h1>Library Details</h1>

<table>
  <tr>
    <th>Book Name</th>
    <th>Author Name</th>
    <th>Country Name</th>
    <th>Actions</th>
  </tr>
  {% for i in library %}
  <tr>
    <td>{{i.BookName}}</td>
    <td>{{i.AuthorName}}</td>
    <td>{{i.CountryName}}</td>
    <td class="text-center">
      <div class="actions">
         <a href=" {% url 'editLibrary' i.id %} " class="btn btn-sm bg-success-light mr-2">
         <i class="fas fa-pen"></i>
         </a>
         <a href="{% url 'deleteLibrary' i.id %} " class="btn btn-sm bg-danger-light">
         <i class="fas fa-trash"></i>
         </a>
      </div>
   </td>
  </tr>
  {% endfor %}
  
</table>

<div>
    <form  action=" {% url 'addLibrary' %} "  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
      <label for="fname">Book Name</label>
      <input type="text"  name="bookname" placeholder="Your name.." required>
  
      <label >Author Name</label>
      <input type="text"  name="authorname" placeholder="Your last name.." required>
  
      <label >Country Name</label>
      <input type="text"  name="countryname" placeholder="Your Mobile Number.." required>

      

      <input type="submit" value="Submit">
    </form>
  </div>


{% endblock  %}
