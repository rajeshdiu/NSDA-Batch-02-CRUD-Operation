
{% extends 'home.html' %}

{% block content %}



<h1>Student Details</h1>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Mobile</th>
    <th>Actions</th>
  </tr>
  {% for i in student %}
  <tr>
    <td>{{i.FirstName}}</td>
    <td>{{i.LastName}}</td>
    <td>{{i.Mobile}}</td>
    <td>
        <button class="button">Edit</button> <button class="button button2">Delete</button>
    </td>
  </tr>
  {% endfor %}
  
</table>
<h1>Student Add</Details></h1>

<div>
    <form  action=" {% url 'addStudent' %} "  method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <label for="fname">First Name</label>
      <input type="text"  name="firstname" placeholder="Your name.." required>
  
      <label >Last Name</label>
      <input type="text"  name="lastname" placeholder="Your last name.." required>
  
      <label >Mobile Number</label>
      <input type="text"  name="mobile" placeholder="Your Mobile Number.." required>

      

      <input type="submit" value="Submit">
    </form>
  </div>

{% endblock  %}
